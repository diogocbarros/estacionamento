<ion-header>
  <ion-navbar>
    <ion-title>Nova Publicação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>

    <ion-col col-12>
      <ion-item>
        <ion-label stacked>Observação</ion-label>
        <ion-input type="text" [(ngModel)]="observacao"></ion-input>
      </ion-item>
    </ion-col>


  </ion-row>


  <ion-row>
    <ion-col col-10>
      <div class="logo">
        <img src="{{foto}}">
      </div>
    </ion-col>

      <ion-col col-2>
        <button ion-button icon-only (click)="camera()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
  </ion-row>



      <button ion-button icon-start round full (click)="save()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        Gravar
      </button>


</ion-content>
